<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>FF Tournament 2026 - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; }
        .step-hidden { display: none; }
        .glass { background: rgba(23, 23, 23, 0.9); backdrop-filter: blur(10px); }
        input:focus { border-color: #f97316 !important; }
    </style>
</head>
<body class="selection:bg-orange-500 selection:text-white">

    <header class="fixed top-0 left-0 right-0 z-50 glass border-b border-orange-900/30 px-4 py-3 flex justify-between items-center shadow-lg">
        <div class="font-bold text-orange-500 tracking-wider flex items-center gap-2">
            <i data-lucide="shield" class="w-5 h-5"></i> FF CHAMPIONSHIP
        </div>
        <a href="https://t.me/Rajeshff0" target="_blank" class="text-xs font-semibold bg-neutral-800 hover:bg-neutral-700 text-white px-3 py-2 rounded-full flex items-center gap-2 border border-neutral-700 transition-all">
            <i data-lucide="message-square" class="w-3 h-3 text-green-400"></i> Customer Care
        </a>
    </header>

    <main class="pt-24 pb-10 px-4 max-w-md mx-auto min-h-screen">
        
        <form action="https://formspree.io/f/xqedkddd" method="POST" id="tournamentForm">
            
            <div id="step-landing" class="flex flex-col items-center justify-center text-center space-y-8 py-10">
                <div class="space-y-2">
                    <p class="text-neutral-400 text-sm tracking-widest uppercase">Official Tournament</p>
                    <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-yellow-600">ORGANIZED BY</h1>
                    <div class="flex flex-wrap justify-center gap-2 mt-4">
                        <span class="bg-neutral-900 border border-orange-900/50 px-3 py-1 rounded text-sm text-gray-300">Rajesh</span>
                        <span class="bg-neutral-900 border border-orange-900/50 px-3 py-1 rounded text-sm text-gray-300">Jeet</span>
                        <span class="bg-neutral-900 border border-orange-900/50 px-3 py-1 rounded text-sm text-gray-300">Aditha</span>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?w=400" class="w-48 h-48 rounded-full border-4 border-orange-500/30 shadow-2xl object-cover">
                <button type="button" onclick="showStep('info')" class="w-full bg-gradient-to-r from-orange-600 to-red-600 font-black py-4 rounded-xl text-xl shadow-lg active:scale-95 transition-transform">OPEN</button>
            </div>

            <div id="step-info" class="step-hidden space-y-6">
                <div class="rounded-2xl overflow-hidden border border-orange-900/50 shadow-2xl bg-neutral-900">
                    <img src="https://images.unsplash.com/photo-1538481199705-c710c4e965fc?w=800" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold">Full Map Squad Cup</h2>
                        <p class="text-orange-300 text-sm">Season 5 - 2026</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-neutral-900 p-4 rounded-xl border border-neutral-800 text-center">
                        <i data-lucide="users" class="w-6 h-6 mx-auto text-blue-400 mb-2"></i>
                        <p class="text-lg font-bold">96 Slots</p>
                    </div>
                    <div class="bg-neutral-900 p-4 rounded-xl border border-neutral-800 text-center">
                        <i data-lucide="trophy" class="w-6 h-6 mx-auto text-yellow-400 mb-2"></i>
                        <p class="text-lg font-bold">â‚¹10,000</p>
                    </div>
                </div>
                <button type="button" onclick="showStep('register')" class="w-full bg-white text-black font-black py-4 rounded-xl text-lg hover:bg-gray-200">JOIN KARO</button>
            </div>

            <div id="step-register" class="step-hidden bg-neutral-900 p-6 rounded-2xl border border-neutral-800 space-y-4">
                <h2 class="text-xl font-bold mb-4 text-center border-b border-neutral-800 pb-4">Squad Details</h2>
                
                <input type="text" name="Squad_Name" placeholder="Squad Name" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                <input type="number" name="P1_UID" placeholder="Player 1 UID" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                <input type="number" name="P2_UID" placeholder="Player 2 UID" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                <input type="number" name="P3_UID" placeholder="Player 3 UID" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                <input type="number" name="P4_UID" placeholder="Player 4 UID" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                
                <button type="button" onclick="showStep('payment')" class="w-full bg-orange-600 font-bold py-4 rounded-xl mt-4">Continue to Payment</button>
            </div>

            <div id="step-payment" class="step-hidden bg-neutral-900 p-6 rounded-2xl border border-neutral-800 text-center space-y-6">
                <h2 class="text-2xl font-bold">Scan to Pay</h2>
                
                <div class="bg-white p-2 rounded-xl w-52 h-52 mx-auto overflow-hidden">
                    <img src="1769917541366.jpg" alt="Tournament QR Code" class="w-full h-full object-contain">
                </div>
                
                <p class="font-mono text-orange-400 font-bold text-lg">UPI ID: 9339072785@mbk</p>
                
                <div class="text-left space-y-4">
                    <input type="text" name="UTR_Number" maxlength="12" placeholder="12 Digit UTR Number" class="w-full bg-black border border-neutral-700 rounded-lg p-3 text-center text-lg tracking-widest outline-none" required>
                    <input type="tel" name="Phone_Number" placeholder="WhatsApp Number" class="w-full bg-black border border-neutral-700 rounded-lg p-3 outline-none" required>
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 font-bold py-4 rounded-xl shadow-lg transition-colors">
                    SUBMIT REGISTRATION
                </button>
            </div>

        </form>

        <div id="step-success" class="step-hidden text-center space-y-6 py-20">
            <i data-lucide="check-circle" class="w-20 h-20 text-green-500 mx-auto"></i>
            <h2 class="text-3xl font-bold">Sent Successfully!</h2>
            <p class="text-gray-400">Aapki details submit ho gayi hain. Hum aapse jald sampark karenge.</p>
            <button onclick="location.reload()" class="bg-white text-black font-bold py-3 px-8 rounded-full">Back Home</button>
        </div>

    </main>

    <script>
        lucide.createIcons();

        function showStep(stepId) {
            document.querySelectorAll('main > form > div, main > div').forEach(div => {
                div.classList.add('step-hidden');
            });
            const nextStep = document.getElementById('step-' + stepId);
            if(nextStep) nextStep.classList.remove('step-hidden');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
