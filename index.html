<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Tournament 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .orange-glow { box-shadow: 0 0 20px rgba(234, 88, 12, 0.3); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="selection:bg-orange-500">

    <header class="fixed top-0 left-0 right-0 z-50 bg-neutral-900/90 backdrop-blur-md border-b border-orange-900/30 px-4 py-3 flex justify-between items-center shadow-lg">
        <div class="font-bold text-orange-500 tracking-wider flex items-center gap-2">
            <i class="fas fa-shield-alt"></i> FF CHAMPIONSHIP
        </div>
        <a href="https://t.me/Rajeshff0" class="text-xs font-semibold bg-neutral-800 hover:bg-neutral-700 text-white px-3 py-2 rounded-full flex items-center gap-2 border border-neutral-700 transition-all">
            <span class="w-2 h-2 bg-green-400 rounded-full"></span>
            Customer Care
        </a>
    </header>

    <main class="pt-24 pb-10 px-4 max-w-md mx-auto min-h-screen">
        <div class="bg-neutral-900 p-6 rounded-2xl border border-neutral-800 shadow-2xl">
            <h2 class="text-2xl font-black text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-yellow-600 uppercase">
                Squad Registration
            </h2>
            <p class="text-gray-400 text-xs text-center mb-6 uppercase tracking-widest">Season 5 - 2026</p>

            <form action="https://formspree.io/f/xqedkddd" method="POST" class="space-y-4">
                
                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider font-semibold">Squad Name</label>
                    <input type="text" name="Squad_Name" required class="w-full bg-black border border-neutral-700 rounded-lg p-3 text-white focus:border-orange-500 outline-none" placeholder="e.g. Total Gaming">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <input type="number" name="P1_UID" placeholder="P1 UID" required class="bg-black border border-neutral-700 p-3 rounded-lg text-white outline-none focus:border-orange-500">
                    <input type="number" name="P2_UID" placeholder="P2 UID" required class="bg-black border border-neutral-700 p-3 rounded-lg text-white outline-none focus:border-orange-500">
                    <input type="number" name="P3_UID" placeholder="P3 UID" required class="bg-black border border-neutral-700 p-3 rounded-lg text-white outline-none focus:border-orange-500">
                    <input type="number" name="P4_UID" placeholder="P4 UID" required class="bg-black border border-neutral-700 p-3 rounded-lg text-white outline-none focus:border-orange-500">
                </div>

                <div class="bg-neutral-800 p-4 rounded-xl border border-neutral-700 text-center space-y-3">
                    <p class="text-sm font-bold text-gray-300 uppercase">Scan & Pay ₹150</p>
                    
                    <img src="1769917541366.jpg" alt="Payment QR Code" class="mx-auto rounded-lg border-2 border-orange-500/50 w-48 h-48 object-cover">
                    
                    <div class="text-xs font-mono text-orange-400 bg-black/50 p-2 rounded">
                        UPI ID: 9339072785@mbk
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider font-semibold text-center">UTR Number (12 Digit)</label>
                    <input type="text" name="UTR_Number" maxlength="12" minlength="12" required class="w-full bg-black border border-neutral-700 rounded-lg p-3 text-center text-xl font-mono text-green-400 outline-none focus:border-green-500" placeholder="ENTER UTR HERE">
                </div>

                <div>
                    <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider font-semibold">WhatsApp Number</label>
                    <input type="tel" name="WhatsApp" required class="w-full bg-black border border-neutral-700 rounded-lg p-3 text-white outline-none focus:border-orange-500" placeholder="10 Digit Number">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-500 hover:to-red-500 text-white font-black py-4 rounded-xl text-lg shadow-lg transform active:scale-95 transition-all mt-4">
                    CONFIRM & REGISTER
                </button>
            </form>
        </div>

        <p class="text-center text-gray-600 text-[10px] mt-6 uppercase tracking-widest">
            © 2026 Organized by Rajesh & Team
        </p>
    </main>

</body>
</html>
